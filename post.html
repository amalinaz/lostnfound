<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/assets/logo.png" >
        </div>
        <ul class="profile">
            <li><p>Nama</p></li>
            <li><img src="/assets/profile.jpg" ></li>
        </ul>
    </nav>

    <div class="forms">

        <form action="" method="" id="form" class="form">
            <div class="form-wrapper">
                <label for="namabarang">Nama Barang</label>
                <br>
                <input type="text" class="form-box" name="namabarang" id="namabarang">
            </div>
            <br>

            <div class="form-wrapper">
                <label for="location">Lokasi Ditemukan Barang</label>
                <br>
                <input type="text" class="form-box" name="location" id="location">
            </div>
            <br>
            <div class="form-wrapper">
                <label for="file">Lampiran foto</label>
                <br>
                <input type="file" class="form-box" accept=".jpg , .png"  name="file" id="file" >
            </div>
            
            <a href="homepage.html" class="button">Add New Post</a>
        </form>

        
    </div>
    
</body>
</html>
